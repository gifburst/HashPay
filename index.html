<!DOCTYPE html>
<html>
<head>
	<title>MoggyCoin Wallet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<h2>Scan MoggyCoin QR Code</h2>
				<div class="mb-3">
					<label for="scan-result" class="form-label">Scan Result:</label>
					<input type="text" class="form-control" id="scan-result" readonly>
				</div>
				<button type="button" class="btn btn-primary" onclick="scanQR()">Scan QR Code</button>
			</div>
			<div class="col-md-6">
				<h2>My MoggyCoins</h2>
				<div id="coin-codes"></div>
			</div>
		</div>
	</div>

	<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
	<script>
		function scanQR() {
			let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
			scanner.addListener('scan', function (content) {
				document.getElementById('scan-result').value = content;
				let coinCodes = localStorage.getItem('moggycoins');
				if (coinCodes === null) {
					coinCodes = [];
				} else {
					coinCodes = JSON.parse(coinCodes);
				}
				coinCodes.push(content);
				localStorage.setItem('moggycoins', JSON.stringify(coinCodes));
				scanner.stop();
				displayCoinCodes();
			});
			Instascan.Camera.getCameras().then(function (cameras) {
				const frontCamera = cameras.find(function (camera) {
					return camera.facing === 'user';
				});
				if (frontCamera) {
					scanner.start(frontCamera);
				} else if (cameras.length > 0) {
					scanner.start(cameras[0]);
				} else {
					console.error('No cameras found.');
				}
			}).catch(function (e) {
				console.error(e);
			});
		}

		function displayCoinCodes() {
			let coinCodes = localStorage.getItem('moggycoins');
			if (coinCodes !== null) {
				coinCodes = JSON.parse(coinCodes);
				let coinCodesHtml = '';
				for (let i = 0; i < coinCodes.length; i++) {
					coinCodesHtml += `<p>${coinCodes[i]}</p>`;
				}
				document.getElementById('coin-codes').innerHTML = coinCodesHtml;
			} else {
				document.getElementById('coin-codes').innerHTML = '<p>No MoggyCoin saved.</p>';
			}
		}

		// Display saved coin codes on page load
		displayCoinCodes();
	</script>
</body>
</html>
