<!DOCTYPE html>
<html>
<head>
	<title>MoggyCoin Wallet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<h2>Scan MoggyCoin QR Code</h2>
				<div class="mb-3">
					<label for="scan-result" class="form-label">Scan Result:</label>
					<input type="text" class="form-control" id="scan-result" readonly>
				</div>
				<div id="scanner-container"></div>
			</div>
			<div class="col-md-6">
				<h2>My MoggyCoins</h2>
				<div id="coin-codes"></div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://rawgit.com/serratus/quaggaJS/0.12.1/dist/quagga.min.js"></script>
	<script src="scanner.js"></script>
</body>
</html>
