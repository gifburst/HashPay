<!DOCTYPE html>
<html>
<head>
	<title>MoggyCoin Wallet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/@zxing/library@0.19.0"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<h2>Scan MoggyCoin QR Code</h2>
				<div class="mb-3">
					<label for="scan-result" class="form-label">Scan Result:</label>
					<input type="text" class="form-control" id="scan-result" readonly>
				</div>
				<button type="button" class="btn btn-primary" onclick="scanQR()">Scan QR Code</button>
			</div>
			<div class="col-md-6">
				<h2>My MoggyCoins</h2>
				<div id="coin-codes"></div>
			</div>
		</div>
	</div>

	<script>
		function scanQR() {
			let codeReader = new ZXing.BrowserQRCodeReader();
			codeReader.decodeFromInputVideoDevice(undefined, 'preview').then(result => {
				console.log(result);
				document.getElementById('scan-result').value = result.text;
				let coinCodes = localStorage.getItem('moggycoins');
				if (coinCodes === null) {
					coinCodes = [];
				} else {
					coinCodes = JSON.parse(coinCodes);
				}
				coinCodes.push(result.text);
				localStorage.setItem('moggycoins', JSON.stringify(coinCodes));
				displayCoinCodes();
			}).catch(err => {
				console.error(err);
			});
		}

		function displayCoinCodes() {
			let coinCodes = localStorage.getItem('moggycoins');
			if (coinCodes !== null) {
				coinCodes = JSON.parse(coinCodes);
				let coinCodesHtml = '';
				for (let i = 0; i < coinCodes.length; i++) {
					coinCodesHtml += `<p>${coinCodes[i]}</p>`;
				}
				document.getElementById('coin-codes').innerHTML = coinCodesHtml;
			} else {
				document.getElementById('coin-codes').innerHTML = '<p>No MoggyCoin saved.</p>';
			}
		}

		// Display saved coin codes on page load
		displayCoinCodes();
	</script>
</body>
</html>
