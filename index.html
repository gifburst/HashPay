<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MoggyCoin QR Code Scanner</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
    <h1>MoggyCoin QR Code Scanner</h1>
    <div>
        <video id="preview"></video>
        <canvas style="display:none;"></canvas>
    </div>
    <div id="result"></div>
    <script type="text/javascript">
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5 });
        scanner.addListener('scan', function (content) {
            document.getElementById('result').innerHTML = content;
            new QRCode(document.getElementById("qrcode"), content);
            // TODO: store content to local storage and add wallet functionalities
        });
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
