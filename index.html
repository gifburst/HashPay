<!DOCTYPE html>
<html>
<head>
	<title>MoggyCoin Wallet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<h2>Scan MoggyCoin QR Code</h2>
				<div class="mb-3">
					<label for="scan-result" class="form-label">Scan Result:</label>
					<input type="text" class="form-control" id="scan-result" readonly>
				</div>
				<button type="button" class="btn btn-primary" id="scan-button">Scan QR Code</button>
				<div id="loading" style="display:none;">Loading...</div>
				<div id="error" style="display:none;">Error: Unable to access camera.</div>
			</div>
			<div class="col-md-6">
				<h2>My MoggyCoins</h2>
				<div id="coin-codes"></div>
			</div>
		</div>
	</div>

	<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
	<script>
		const scanButton = document.getElementById('scan-button');
		const loading = document.getElementById('loading');
		const error = document.getElementById('error');

		scanButton.addEventListener('click', () => {
			loading.style.display = 'block';
			Instascan.Camera.getCameras()
				.then(cameras => {
					if (cameras.length > 0) {
						const scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
						scanner.addListener('scan', content => {
							document.getElementById('scan-result').value = content;
							let coinCodes = localStorage.getItem('moggycoins');
							if (coinCodes === null) {
								coinCodes = [];
							} else {
								coinCodes = JSON.parse(coinCodes);
							}
							coinCodes.push(content);
							localStorage.setItem('moggycoins', JSON.stringify(coinCodes));
							scanner.stop();
							displayCoinCodes();
						});
						scanner.start(cameras[0]);
						loading.style.display = 'none';
					} else {
						throw new Error('No cameras found.');
					}
				})
				.catch(error => {
					console.error(error);
					loading.style.display = 'none';
					error.style.display = 'block';
				});
		});

		function displayCoinCodes() {
			let coinCodes = localStorage.getItem('moggycoins');
			if (coinCodes !== null) {
				coinCodes = JSON.parse(coinCodes);
				let coinCodesHtml = '';
				for (let i = 0; i < coinCodes.length; i++) {
					coinCodesHtml += `<p>${coinCodes[i]}</p>`;
				}
				document.getElementById('coin-codes').innerHTML = coinCodesHtml;
			} else {
				document.getElementById('coin-codes').innerHTML = '<p>No MoggyCoin saved.</p>';
			}
		}

		// Display saved coin codes on page load
		displayCoinCodes();
	</script>
</body>
</html>
