<!DOCTYPE html>
<html>
<head>
  <title>MoggyCoin Wallet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
  <h1>MoggyCoin Wallet</h1>
  <hr>
  <label for="scanInput">Scan MoggyCoin QR Code:</label>
  <input type="text" id="scanInput" size="50">
  <button onclick="scanQRCode()">Scan</button>
  <hr>
  <label for="coinList">MoggyCoin List:</label>
  <select id="coinList"></select>
  <button onclick="clearList()">Clear</button>
  <hr>
  <script src="wallet.js"></script>
</body>
</html>
